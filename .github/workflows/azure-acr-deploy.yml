name: Build and push to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push (ACR)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create src/.env from secret (no logs)
        run: |
          set -euo pipefail
          mkdir -p src
          # ensure file has restrictive permissions and do not print the secret to logs
          umask 077
          printf '%s' "${{ secrets.ENV }}" > src/.env
          chmod 600 src/.env
        shell: bash

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}    # e.g. myregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/myapp:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY }}/myapp:latest

      - name: Securely remove src/.env from runner
        run: |
          # try to securely delete; fall back to rm if shred isn't available
          shred -u src/.env 2>/dev/null || rm -f src/.env
          # defensive: verify file is gone
          if [ -e src/.env ]; then
            echo "::error::Failed to remove src/.env"
            exit 1
          fi
        shell: bash
