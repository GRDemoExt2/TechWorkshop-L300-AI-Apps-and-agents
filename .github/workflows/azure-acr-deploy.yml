name: Build and push to Azure Container Registry TechWorkshop-L300-AI-Apps-and-agents

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push (ACR)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create src/.env from secret (no logs)
        run: |
          set -euo pipefail
          mkdir -p src
          # ensure file has restrictive permissions and do not print the secret to logs
          umask 077
          printf '%s' "${{ secrets.ENV }}" > src/.env
          chmod 600 src/.env
        shell: bash

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          
      - name: Build and push Docker image
        run: |
          cd src/
          docker build -t ${{ env.ACR_REGISTRY }}.azurecr.io/chat-app:latest .
          docker push ${{ env.ACR_REGISTRY }}.azurecr.io/chat-app:latest

      - name: Securely remove src/.env from runner
        run: |
          # try to securely delete; fall back to rm if shred isn't available
          shred -u src/.env 2>/dev/null || rm -f src/.env
          # defensive: verify file is gone
          if [ -e src/.env ]; then
            echo "::error::Failed to remove src/.env"
            exit 1
          fi
        shell: bash
